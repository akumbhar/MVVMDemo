name: Android Test

on:
  push:
    branches: [ "project_updated" ]
  pull_request:
    branches: [ "project_updated" ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Unit tests
      run:  ./gradlew test

